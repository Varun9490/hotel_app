version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: hotel_db
    restart: always
    environment:
      MYSQL_DATABASE: temp
      MYSQL_USER: hotel_user
      MYSQL_PASSWORD: hotel_password
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  redis:
    image: redis:7-alpine
    container_name: hotel_redis
    restart: always
    ports:
      - "6379:6379"

  web:
    build: .
    container_name: hotel_web
    restart: always
    depends_on:
      - db
      - redis
    environment:
      - DJANGO_SECRET_KEY=django-insecure-hx$$rau=sf86q@*-bu01+yzla%!b_*8g*pfddb3_mezm_h5ff(u
      - DJANGO_DEBUG=True
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - DB_NAME=temp
      - DB_USER=hotel_user
      - DB_PASSWORD=hotel_password
      - DB_HOST=db
      - DB_PORT=3306
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 config.wsgi:application"

  celery:
    build: .
    container_name: hotel_celery
    restart: always
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=db
      - DB_NAME=temp
      - DB_USER=hotel_user
      - DB_PASSWORD=hotel_password
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    command: celery -A config worker -l info

  celery-beat:
    build: .
    container_name: hotel_celery_beat
    restart: always
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=db
      - DB_NAME=temp
      - DB_USER=hotel_user
      - DB_PASSWORD=hotel_password
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    command: celery -A config beat -l info

volumes:
  db_data:
  static_volume:
  media_volume: